<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Price Component</title>
  <link rel="icon" href="images/favicon-32X32.png">
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <!-- custom stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="row backgroundText text-center mt-5">
      <span>Simple, traffic-based pricing</span>
      <img class="circles" src="images/pattern-circles.svg" alt="bg-pattern">
    </div>
    <div class="row backgroundSubText text-center">
      <span>Sign-up for our 30-day trial. No credit card required.</span>
    </div>

    <div class="container checkout-card mt-4 bg-white p-2 rounded-2">
      <div class="row">
        <div class="col-12  col-md-6 text-center">
          <span class="backgroundSubText">100k Pageviews</span>
        </div>
        <div class="col-12 col-md-6 text-center permonth">
          <span id="dollarInput" class="dollarCustom">35$</span>
          <span class="backgroundSubText ">/ Month</span>
        </div>
      </div>

      <div class="row">
        <div class="slidecontainer mt-3">

          <input type="range" min="10" max="60" value="35" class="slider rounded-2" id="sliderSelectedRange">
          <div id="progressbar" class="rounded-start"></div>
        </div>



      </div>

      <div class="row justify-content-end gx-0 align-items-center mt-2 billingDetails">
        <div class="col-3 toggleText ps-3">
          <span>Monthly Bill</span>
        </div>
        <div class="col-2 col-md-1 form">
          <input class="switchCustom rounded-pill" type="checkbox" id="flexSwitchCheckChecked" checked>
        </div>

        <div class=" col-4 col-md-3  billDuration toggleText">
          <span>Yearly Billing</span>
        </div>
        <div class="col-3 col-md-2 discountText rounded-2">
          <span>25% Discount</span>
        </div>
      </div>
      <hr>

      <div class="row">
        <div class="col-12 col-md-7 ">
          <ul>
            <li class="unlistedCustomization gy-1">
              <img class="checkIcon" src="images/icon-check.svg" alt="">
              Unlimited websites
            </li>

            <li class="unlistedCustomization py-1">
              <img class="checkIcon" src="images/icon-check.svg" alt="">
              100% data ownership
            </li>

            <li class="unlistedCustomization">
              <img class="checkIcon" src="images/icon-check.svg" alt="">
              Email reports
            </li>
          </ul>


        </div>
        <div class="col-12 col-md-5 ">
          <button class="btn rounded-pill customButton mt-2" type="submit" name="button">Start my trial</button>
        </div>
      </div>



    </div>
  </div>

  <!-- jQuery and  javascript respectively -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
